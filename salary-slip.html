<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Salary Slip Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Salary Slip</h2>
  <form id="slipForm">
    <input type="text" id="slipName" placeholder="Employee Name" required>
    <input type="number" id="slipSalary" placeholder="Salary" required>
    <button type="submit">Generate Slip</button>
  </form>
  <div id="slipResult"></div>
  <script>
    document.getElementById('slipForm').onsubmit = function(e) {
      e.preventDefault();
      const name = document.getElementById('slipName').value;
      const salary = document.getElementById('slipSalary').value;
      document.getElementById('slipResult').innerHTML =
        `<h3>Salary Slip</h3>
         <p>Name: ${name}</p>
         <p>Salary: â‚¹${salary}</p>`;
    };
  </script>
</body>
</html>
